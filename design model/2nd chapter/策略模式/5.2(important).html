<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript 版本的策略模式(基于5.1例子)</title>
</head>

<body>
    <script>
    /*//JavaScript 版本的策略模式 更灵活感觉*/
    //这里用到的是函数形式 上一章用到的更多是对象形式
    var strategies = {
        "S": function(salary) {
            return salary * 4;
        },
        "A": function(salary) {
            return salary * 3;
        },
        "B": function(salary) {
            return salary * 2;
        }
    }
    
    var calculateBonus = function(level, salary) {
        return strategies[level](salary);
    };
    console.log(calculateBonus('S', 20000)); // 输出：80000
    console.log(calculateBonus('A', 10000));

    //好处 我们消除了原程序中大片的条件分支语句
    </script>
</body>

</html>
